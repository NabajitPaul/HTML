<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings & Paragraphs & emmet</title>
</head>
<body>
    <h1>Nabajit</h1> <!--H=Heading--> <!--h1 is the boldest & h6 is the least boldest-->
    <h2>Nabajit</h2>
    <h3>Nabajit</h3>
    <h4>Nabajit</h4>
    <h5>Nabajit</h5>
    <h6>Nabajit</h6>

    <p>Hello This is nabajit</p> <!--P = Paragraph-->
    
    <p>Lorem ipsum dolor sit.</p>
    <!--use of emmet abbreviation-->
    <!--emmet is used to write code faster by using shorthand syntax that expands into full html elements when the enter/tab key  is pressed-->
    <!--lorem(n=no of words) => lorem is used to give us dummy texts/ give us the given n number of random letters-->

    <!--"strong" tag makes texts bold , used to show importance of the given texts-->
    <strong>Hello This is nabajit</strong> 

    <!--"b" = bold tag //// but to make texts bold we use "strong" tag rather than bold tag-->
    <b>Hello This Is Nabajit</b>
    
    <!--"em" tag makes the text italian-->
    <em>Hello This is nabajit</em> 

    <!--"i" = italic tag /// but we use "emp" tag rather than italic tag-->
    <i>Hello This Is Nabajit</i>
    
    <!--"br" tag is used to give a break between lines-->
    <p>Hello This Is Nabajit <br>I Study In Tezpur University</p>

    <!--"hr" tag = horizontal rule-->
    <p>Hello this is nabajit <br> <hr>I study in Tezpur University</p>
    
</body>
</html>
