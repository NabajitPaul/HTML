<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--ANCHOR TAG-->
    <!--"a" = Anchor Tag-->
    <a href="https://google.com"target="blank">Go To Google</a> <!--"a"=anchor tag,is used to create links that allows users to go to diff web pages--> <br>
    <a href="https://instagram.com"target="blank">Go To Instagram</a> <!--Instagram link page--> <br>
    <a href="https://facebook.com"target="blank">Go To Facebook</a> <!--Facebook--> <br>
    
    <!--since the links are not opening in a new tab-->
    <!--target="blank" is a attribute of anchor tag which helps to open the link into a new tab-->
    <a href="/headings-paragraphs.html" target="blank">Headings & Paragraphs</a>

    <!--NOW WE WILL SEE THE IMAGES SIDE-->
    <!--"img"=images tag-->
    <img src="nabajit.jpg" alt="Error loading image"> <!--If image is not shown , only then the "alt" text is shown-->


















</body>
</html>
